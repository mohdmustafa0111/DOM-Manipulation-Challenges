<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider / Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <img src="https://picsum.photos/id/1015/600/400" class="slide active" />
      <img src="https://picsum.photos/id/1016/600/400" class="slide" />
      <img src="https://picsum.photos/id/1018/600/400" class="slide" />
      <img src="https://picsum.photos/id/1020/600/400" class="slide" />

      <button id="prev">❮ Prev</button>
      <button id="next">Next ❯</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
